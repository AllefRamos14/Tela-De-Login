<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Página de Login Moderna</title>
</head>

<body>
    <div class="container" id="container">

        
        <div class="form-container sign-up">
            <form>
                <h1>Criar Conta</h1>
                <div class="social-icons">
                    <a href="#"><i class="fa-brands fa-google"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#"><i class="fa-brands fa-github"></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>ou use seu e-mail para cadastro</span>

                <label for="signup-name" class="sr-only">Nome</label>
                <input type="text" id="signup-name" placeholder="Nome" required>

                <label for="signup-email" class="sr-only">E-mail</label>
                <input type="email" id="signup-email" placeholder="E-mail" required>

                <label for="signup-password" class="sr-only">Senha</label>
                <input type="password" id="signup-password" placeholder="Senha" required>

                <button type="submit">Cadastrar</button>
            </form>
        </div>

    
        <div class="form-container sign-in">
            <form>
                <h1>Entrar</h1>
                <div class="social-icons">
                    <a href="#"><i class="fa-brands fa-google"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#"><i class="fa-brands fa-github"></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>ou use seu e-mail e senha</span>

                <label for="login-email" class="sr-only">E-mail</label>
                <input type="email" id="login-email" placeholder="E-mail" required>

                <label for="login-password" class="sr-only">Senha</label>
                <input type="password" id="login-password" placeholder="Senha" required>

                <a href="#">Esqueceu sua senha?</a>
                <button type="submit">Entrar</button>
            </form>
        </div>

      
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bem-vindo!</h1>
                    <p>Cadastre-se com seus dados pessoais para usar todos os recursos do site</p>
                    <button class="hidden" id="entrar">Entrar</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Olá, de volta!</h1>
                    <p>Faça login com seus dados pessoais para continuar</p>
                    <button class="hidden" id="cadastrar">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
